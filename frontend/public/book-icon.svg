<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bookGradient)"/>
  
  <!-- Book icon -->
  <g transform="translate(25, 25)">
    <!-- Book pages -->
    <rect x="10" y="5" width="35" height="45" fill="white" rx="2"/>
    
    <!-- Book spine -->
    <rect x="5" y="5" width="8" height="45" fill="white" opacity="0.8" rx="1"/>
    
    <!-- Book lines -->
    <line x1="15" y1="15" x2="38" y2="15" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="15" y1="22" x2="38" y2="22" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="15" y1="29" x2="38" y2="29" stroke="#a855f7" stroke-width="1.5"/>
    <line x1="15" y1="36" x2="35" y2="36" stroke="#a855f7" stroke-width="1.5"/>
  </g>
  
  <!-- AI sparkle -->
  <circle cx="75" cy="25" r="8" fill="white"/>
  <path d="M 75 20 L 76 23 L 79 24 L 76 25 L 75 28 L 74 25 L 71 24 L 74 23 Z" fill="url(#bookGradient)"/>
</svg>
